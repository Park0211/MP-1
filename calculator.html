<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>JS calculator </title>
    <link rel="stylesheet" href="style.css">
        
</head>
<body>
    <input type="number" id="first-number">
    <input type="number" id="second-number">
    <button onclick="addition()"> + </button>
    <button onclick="subtraction()"> - </button>
    <button onclick="multiplication()"> * </button>
    <button onclick="division()"> / </button>
    <button onclick="power()"> ** </button>
    <button onclick="clear()"> clear </button>
    <h3 id="output"></h3>
    <script>
        let output =  document.getElementById("output");
        let first = document.getElementById("first-number");
        let second = document.getElementById("second-number");

        function addition(){            
            output.innerHTML = String(Number(first.value) + Number(second.value) ); 
        } 
        function subtraction(){
            output.innerHTML = String(Number(first.value) - Number(second.value) ); 
        } 

        function multiplication(){
            output.innerHTML = String(Number(first.value) * Number(second.value) ); 
        } 

        function division(){
            output.innerHTML = String(Number(first.value) / Number(second.value) ); 
        } 

        function power(){
            //for 
            output.innerHTML = String(Number(first.value) ** Number(second.value) ); 
        } 

        function clear(){
            first.value =null ; 
            second.value =null ; 
            output.innerHTML = "";
        } 

    </script>
</body>
</html>
